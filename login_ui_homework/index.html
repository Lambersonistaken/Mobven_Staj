<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login UI</title>
</head>

<body>

    <section class="loginCard">
        <p class="loginCard__title large plus">Log in</p>
        <input class="loginCard__input" type="email" placeholder="Enter email">
        <input class="loginCard__input" type="password" placeholder="Enter password">
        <button class="loginCard__button dark plus">Log in</button>
        <p class="loginCard__title small light plus">OR</p>
        <button class="loginCard__button"><img class="loginCard__button__image" src="./assets/img/google.svg"
                alt="">Continue with Google</button>
        <button class="loginCard__button"><img class="loginCard__button__image" src="./assets/img/microsoft.svg"
                alt="">Continue with Microsoft</button>
        <button class="loginCard__button plus"><img class="loginCard__button__image" src="./assets/img/apple.svg"
                alt="">Continue with Apple</button>
        <div class="loginCard__footer">
            <p class="loginCard__title medium">Can't log in ?</p>
            <span class="loginCard__footer__point"></span>
            <p class="loginCard__title medium">Already have an account?</p>
        </div>
    </section>

</body>

</html>
